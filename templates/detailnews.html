{% extends 'master.html'%}
{% block content %}
     <div class="about-area2 gray-bg pt-60 pb-60">
        <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <!-- Trending Tittle -->
                        <div class="about-right mb-90">
                            <div class="about-img">
                                 {% if detail.image %}
                                                <img src="/media/{{detail.image}}" alt="">
                                            {% else %}
                                                <img src="{{detail.image_url}}">
                                            {% endif %}
                            </div>
                            <div class="heading-news mb-30 pt-30">
                                <h3>{{detail.title}}</h3>
                            </div>
                            <div class="about-prea">
                                <p class="about-pera1 mb-25">{{detail.content}}</p>
                            </div>
                        </div>

                    </div>
                </div>
        </div>
    </div>
{% endblock %}
